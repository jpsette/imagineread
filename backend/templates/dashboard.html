<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagine Read - Developer Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Fira+Code:wght@400;500&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        code,
        pre {
            font-family: 'Fira Code', monospace;
        }

        /* Markdown Styles */
        .prose h1 {
            font-size: 2.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            letter-spacing: -0.02em;
            color: white;
        }

        .prose h2 {
            font-size: 1.5rem;
            font-weight: 600;
            margin-top: 2.5rem;
            margin-bottom: 1rem;
            color: #e5e7eb;
            border-bottom: 1px solid #374151;
            padding-bottom: 0.5rem;
        }

        .prose h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 0.75rem;
            color: #d1d5db;
        }

        .prose p {
            margin-bottom: 1rem;
            color: #9ca3af;
            line-height: 1.7;
        }

        .prose ul {
            list-style-type: disc;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
            color: #9ca3af;
        }

        .prose ol {
            list-style-type: decimal;
            padding-left: 1.5rem;
            margin-bottom: 1rem;
            color: #9ca3af;
        }

        .prose a {
            color: #60a5fa;
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: border-color 0.2s;
        }

        .prose a:hover {
            border-bottom-color: #60a5fa;
        }

        .prose strong {
            color: #f3f4f6;
            font-weight: 600;
        }

        .prose blockquote {
            border-left: 4px solid #3b82f6;
            padding-left: 1rem;
            font-style: italic;
            color: #9ca3af;
            margin-bottom: 1.5rem;
            background: #1f2937;
            padding: 1rem;
            border-radius: 0 0.5rem 0.5rem 0;
        }

        .prose table {
            width: 100%;
            text-align: left;
            border-collapse: collapse;
            margin-bottom: 1.5rem;
        }

        .prose th {
            border-bottom: 1px solid #4b5563;
            padding: 0.75rem;
            color: #f3f4f6;
            font-weight: 600;
        }

        .prose td {
            border-bottom: 1px solid #374151;
            padding: 0.75rem;
            color: #9ca3af;
        }

        .prose code {
            background: #1f2937;
            padding: 0.2rem 0.4rem;
            rounded: 0.25rem;
            color: #e5e7eb;
            font-size: 0.875em;
        }

        .prose pre {
            background: #111827;
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            margin-bottom: 1.5rem;
            border: 1px solid #374151;
        }

        .prose pre code {
            background: transparent;
            padding: 0;
            color: #e5e7eb;
        }

        .prose hr {
            border-color: #374151;
            margin: 2.5rem 0;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #111827;
        }

        ::-webkit-scrollbar-thumb {
            background: #374151;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #4b5563;
        }
    </style>
</head>

<body class="bg-gray-950 text-gray-100 h-screen flex flex-col overflow-hidden" x-data="dashboard()">

    <!-- Header -->
    <header
        class="h-16 border-b border-gray-800 bg-gray-900/80 backdrop-blur flex items-center justify-between px-6 z-10">
        <div class="flex items-center gap-3">
            <div
                class="w-8 h-8 rounded-lg bg-indigo-600 flex items-center justify-center font-bold text-white shadow-lg shadow-indigo-500/20">
                IR</div>
            <div>
                <h1 class="font-bold text-sm tracking-wide">Imagine Read</h1>
                <div class="text-[10px] text-gray-400 font-medium">DEVELOPER PORTAL</div>
            </div>
        </div>
        <div class="flex items-center gap-4">
            <div class="flex items-center gap-2 bg-gray-800/50 px-3 py-1.5 rounded-full border border-gray-700/50">
                <div class="w-2 h-2 rounded-full bg-green-500 shadow-[0_0_8px_rgba(34,197,94,0.6)] animate-pulse"></div>
                <span class="text-xs font-medium text-gray-300">System Online</span>
            </div>
            <a href="#" class="text-gray-400 hover:text-white transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path>
                </svg>
            </a>
        </div>
    </header>

    <div class="flex flex-1 overflow-hidden">

        <!-- Sidebar -->
        <aside class="w-64 border-r border-gray-800 bg-gray-900 flex flex-col">
            <div class="p-4 space-y-6">

                <!-- Main Nav -->
                <div class="space-y-1">
                    <button @click="currentTab = 'guide'"
                        :class="currentTab === 'guide' ? 'bg-indigo-600/10 text-indigo-400 border-indigo-600' : 'border-transparent text-gray-400 hover:text-gray-200 hover:bg-gray-800'"
                        class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md border-l-2 transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                            </path>
                        </svg>
                        Guide & Roadmap
                    </button>
                    <button @click="currentTab = 'monitor'"
                        :class="currentTab === 'monitor' ? 'bg-indigo-600/10 text-indigo-400 border-indigo-600' : 'border-transparent text-gray-400 hover:text-gray-200 hover:bg-gray-800'"
                        class="w-full flex items-center justify-between px-3 py-2 text-sm font-medium rounded-md border-l-2 transition-all">
                        <div class="flex items-center gap-3">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z">
                                </path>
                            </svg>
                            Live Monitor
                        </div>
                        <span x-show="logs.length > 0"
                            class="bg-indigo-900 text-indigo-300 text-[10px] px-1.5 py-0.5 rounded-full font-mono"
                            x-text="logs.length"></span>
                    </button>
                    <button @click="currentTab = 'api'"
                        :class="currentTab === 'api' ? 'bg-indigo-600/10 text-indigo-400 border-indigo-600' : 'border-transparent text-gray-400 hover:text-gray-200 hover:bg-gray-800'"
                        class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md border-l-2 transition-all">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                            </path>
                        </svg>
                        API Reference
                    </button>
                </div>

                <!-- Quick Stats -->
                <div>
                    <div class="text-xs font-semibold text-gray-500 uppercase tracking-wider mb-2 px-3">Project Stats
                    </div>
                    <div class="bg-gray-800/40 rounded p-3 space-y-2">
                        <div class="flex justify-between items-center text-xs">
                            <span class="text-gray-400">Total Files</span>
                            <span class="text-white font-mono" x-text="stats.total_files || '--'"></span>
                        </div>
                        <div class="flex justify-between items-center text-xs">
                            <span class="text-gray-400">Total Lines</span>
                            <span class="text-white font-mono" x-text="stats.total_lines || '--'"></span>
                        </div>
                        <div class="flex justify-between items-center text-xs">
                            <span class="text-gray-400">Python Lines</span>
                            <span class="text-blue-400 font-mono"
                                x-text="(stats.languages && stats.languages.Python && stats.languages.Python.lines) || '--'"></span>
                        </div>
                        <div class="flex justify-between items-center text-xs">
                            <span class="text-gray-400">TS/TSX Lines</span>
                            <span class="text-yellow-400 font-mono"
                                x-text="(stats.languages && (stats.languages['TypeScript/TSX'] && stats.languages['TypeScript/TSX'].lines)) || '--'"></span>
                        </div>
                    </div>
                </div>

            </div>

            <div class="mt-auto p-4 border-t border-gray-800">
                <div class="text-[10px] text-gray-500 text-center">
                    Engine Version 0.1.0-phase0<br>
                    Running on Localhost
                </div>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 overflow-auto bg-gray-950 relative">

            <!-- GUIDE TAB -->
            <div x-show="currentTab === 'guide'" class="max-w-4xl mx-auto p-12">
                <article class="prose prose-invert max-w-none" id="markdown-content">
                    <div class="flex items-center justify-center h-64 text-gray-500">
                        <svg class="animate-spin -ml-1 mr-3 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg"
                            fill="none" viewBox="0 0 24 24">
                            <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4">
                            </circle>
                            <path class="opacity-75" fill="currentColor"
                                d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z">
                            </path>
                        </svg>
                        Loading documentation...
                    </div>
                </article>
            </div>

            <!-- MONITOR TAB -->
            <div x-show="currentTab === 'monitor'" class="h-full flex flex-col p-6 gap-6">
                <!-- Log Console -->
                <div
                    class="flex-1 bg-[#0d1117] rounded-xl border border-gray-800 flex flex-col overflow-hidden shadow-2xl">
                    <div class="bg-gray-900 border-b border-gray-800 p-3 flex justify-between items-center">
                        <h3 class="text-sm font-medium text-gray-300 flex items-center gap-2">
                            <svg class="w-4 h-4 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 9l3 3-3 3m5 0h3M5 20h14a2 2 0 002-2V6a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z">
                                </path>
                            </svg>
                            System Output
                        </h3>
                        <div class="flex gap-2">
                            <button @click="logs=[]"
                                class="text-xs text-gray-500 hover:text-white px-2 py-1 rounded transition-colors">Clear</button>
                            <button @click="autoScroll = !autoScroll"
                                :class="autoScroll ? 'text-green-400' : 'text-gray-500'"
                                class="text-xs px-2 py-1 rounded transition-colors">Auto-scroll</button>
                        </div>
                    </div>
                    <div class="flex-1 overflow-y-auto p-4 font-mono text-xs space-y-1" id="logs-container">
                        <template x-for="log in logs" :key="log.id">
                            <div class="flex gap-3 hover:bg-gray-800/30 p-0.5 rounded">
                                <span class="text-gray-500 w-16 shrink-0 select-none" x-text="log.time"></span>
                                <span class="font-bold w-12 shrink-0 select-none" :class="{
                                        'text-blue-400': log.level === 'INFO',
                                        'text-yellow-400': log.level === 'WARNING',
                                        'text-red-400': log.level === 'ERROR'
                                      }" x-text="log.level"></span>
                                <span class="text-gray-300 break-all whitespace-pre-wrap" x-text="log.message"></span>
                            </div>
                        </template>
                        <div x-show="logs.length === 0" class="text-gray-600 italic text-center py-20 opacity-50">
                            Waiting for system events...
                        </div>
                    </div>
                </div>
            </div>

            <!-- API TAB -->
            <div x-show="currentTab === 'api'" class="max-w-5xl mx-auto p-12">
                <h2 class="text-3xl font-bold mb-8">API Reference</h2>
                <div class="grid grid-cols-1 gap-4">
                    <template x-for="endpoint in endpoints" :key="endpoint.path + endpoint.method">
                        <div
                            class="bg-gray-900 border border-gray-800 rounded-lg p-5 hover:border-gray-700 transition-colors flex items-center justify-between group">
                            <div class="flex items-center gap-4">
                                <span
                                    class="px-2.5 py-1 rounded text-xs font-bold w-20 text-center shrink-0 border border-opacity-20"
                                    :class="{
                                        'bg-green-500/10 text-green-400 border-green-500': endpoint.method === 'GET',
                                        'bg-blue-500/10 text-blue-400 border-blue-500': endpoint.method === 'POST',
                                        'bg-yellow-500/10 text-yellow-400 border-yellow-500': endpoint.method === 'PUT',
                                        'bg-red-500/10 text-red-400 border-red-500': endpoint.method === 'DELETE'
                                    }" x-text="endpoint.method"></span>
                                <span class="font-mono text-sm text-gray-300 group-hover:text-white transition-colors"
                                    x-text="endpoint.path"></span>
                            </div>
                            <button
                                class="text-gray-600 hover:text-indigo-400 transition-colors opacity-0 group-hover:opacity-100">
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </template>
                </div>
            </div>

        </main>
    </div>

    <script>
        document.addEventListener('alpine:init', () => {
            Alpine.data('dashboard', () => ({
                currentTab: 'guide',
                stats: {},
                logs: [],
                endpoints: [],
                autoScroll: true,
                renderedDocs: false,

                init() {
                    this.fetchData();
                    // Poll faster for smooth logs
                    setInterval(() => this.fetchData(), 1000);
                },

                async fetchData() {
                    try {
                        const res = await fetch('/api/system-stats');
                        const data = await res.json();

                        this.stats = data.stats;
                        this.endpoints = data.endpoints;

                        // Handle Logs
                        const newLogs = data.logs.filter(nl => !this.logs.find(ol => ol.id === nl.id));
                        if (newLogs.length > 0) {
                            this.logs = [...this.logs, ...newLogs].sort((a, b) => a.id - b.id).slice(-500);
                            if (this.autoScroll) {
                                this.$nextTick(() => {
                                    const container = document.getElementById('logs-container');
                                    if (container) container.scrollTop = container.scrollHeight;
                                });
                            }
                        }

                        // Render Markdown once (or if it changes significantly, but usually once is enough for docs)
                        if (data.docs_content && !this.renderedDocs) {
                            const html = marked.parse(data.docs_content);
                            document.getElementById('markdown-content').innerHTML = html;
                            this.renderedDocs = true;
                        }

                    } catch (e) {
                        console.error("Fetch error", e);
                    }
                }
            }))
        })
    </script>
</body>

</html>
